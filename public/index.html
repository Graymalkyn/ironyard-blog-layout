<!DOCTYPE html>
<html>
  <meta lang="en"/>
    <head>
      <title>Blog Layout</title>
      <meta charset="utf8"/>
      <link href="style.css" rel="stylesheet"/>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

    </head>
    <body>
      <div class="outer-container">
        <header>
          <img src="dallas-skyline-banner.jpg"/>
        </header>
        <div class="round-logo">
          <img src="tiy-logo-rnd.png"/>
        </div>


        <div class="inner-container">

          <div class="column1">
            <p>.</p>
          </div>
          <div class="column2">
            <h1>THE IRON YARD | HOUSTON</h1>
            <p>Happenings and updates from The Iron Yard in Houston, TX.</p>
            <div class="search"><h6>SEARCH</h6></div>
            <input class="input" placeholder="Search Keywords"></input>
          </div>
          <div class="column3">
            <h2>September 22 Starts a New Class of The Iron Yard Houston Students</h2>
            <h5>By Brian Dorton, Campus Director at <span>The Iron Yard</span> Houston</h5>
            <div class="class-pic">
              <img src="office-space.jpg">
            </div>
          </div>
          <div class="column4">
            <div class="follow-box">
              <div class="never">
                <h3>Never miss a post!</h3>
              </div>
              <div class="small-logo">
                <img src="tiy-logo-rnd.png"/>
              </div>
              <div class="tiyhouston">
                <h3>tiyhouston
                <p><span>The Iron Yard | Houston</span></p></h3>
              </div>
              <button class="follow-button">Follow</button>
            </div>
          </div>
        </div>
      </div>
      <!-- <script src="blank.js"></script> -->
    </body>

</html>
